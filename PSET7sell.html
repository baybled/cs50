{% extends "layout.html" %}

{% block title %}
	Sell Shares
{% endblock %}

{% block main %}
	<form action="/sell" method="post">
		<div class="form-group">
			<select class="form-control" id="symbol" name="symbol">
			{% for symbol in symbols| sort %}
			<option value="{{ symbol }}">{{ symbol }}</option>
			{% endfor %}
			</select>
		</div>
		<div class="form-group">
			<input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Number of shares to sell" type="text">
		</div>
		<button class="btn btn-primary" type="submit">Sell</button>
	</form>
{% endblock %}
