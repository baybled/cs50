{% extends "layout.html" %}

{% block title %}
	My Account
{% endblock %}

{% block main %}
	<form action="/password" method="post">
		<div class="form-group">
			<label for="oldpass">Old Password</label><br>
			<input autocomplete="off" autofocus class="form-control" name="oldpass" placeholder="Type your old password" type="password"/>
		</div>
		<div class="form-group">
			<label for="newpass">New Password</label><br>
			<input autocomplete="off" autofocus class="form-control" name="newpass" placeholder="Type your new password" type="password"/>
		</div>
		<div class="form-group">
			<label for="passconf">Confirm Password</label><br>
			<input autocomplete="off" autofocus class="form-control" name="passconf" placeholder="Confirm this password" type="password"/>
		</div>
		<button class="btn btn-primary" type="submit">Change Password</button>
	</form>

{% endblock %}
